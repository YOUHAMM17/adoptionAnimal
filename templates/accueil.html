<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption d'Animaux</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="{{ url_for('accueil') }}">AdoptionAnimaux</a>
            <a href="{{ url_for('ajouter_animal') }}" class="btn">Ajouter un animal</a>
        </div>
    </nav>

    <div class="container">
        <h1>Adoption d'Animaux</h1>
        
        <h2>Animaux disponibles</h2>
        
        <form action="{{ url_for('recherche') }}" method="get">
            <input type="text" name="requete" placeholder="Rechercher un animal">
            <button type="submit" class="btn">Rechercher</button>
        </form>

        <ul class="animal-list">
            {% for animal in animaux %}
            <li class="animal-item">
                <a href="{{ url_for('animal', id=animal['id']) }}">{{ animal['nom'] }} - {{ animal['espece'] }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
