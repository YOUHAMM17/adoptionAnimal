<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ animal['nom'] }} - Détails</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>{{ animal['nom'] }}</h1>
    <p><strong>Espèce :</strong> {{ animal['espece'] }}</p>
    <p><strong>Race :</strong> {{ animal['race'] }}</p>
    <p><strong>Âge :</strong> {{ animal['age'] }} ans</p>
    <p><strong>Description :</strong> {{ animal['description'] }}</p>
    <p><strong>Adresse :</strong> {{ animal['adresse'] }}, {{ animal['ville'] }}, {{ animal['cp'] }}</p>
    <p><strong>Contact :</strong> <a href="mailto:{{ animal['courriel'] }}">{{ animal['courriel'] }}</a></p>
    <a href="{{ url_for('index') }}">Retour à la liste</a>
</body>
</html>
